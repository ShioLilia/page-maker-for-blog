<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Article</title>
    <style>
        body {
            font-family: Georgia, serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fafafa;
            line-height: 1.8;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .article-body {
            color: #34495e;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1><p class="heading">文章标题</p></h1>
    <div class="subtitle">
        <p class="subtitle-text">副标题或摘要</p>
    </div>
    <div class="article-body">
        <p class="paragraph1">第一段内容。在这里写下你的第一个观点或引言。</p>
        <p class="paragraph2">第二段内容。继续展开你的想法和论述。</p>
    </div>
</body>
</html>
