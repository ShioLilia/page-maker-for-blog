<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Note</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .note-header {
            background-color: #2d2d2d;
            padding: 20px;
            border-left: 4px solid #007acc;
            margin-bottom: 20px;
        }
        h2 {
            color: #4ec9b0;
            margin-top: 30px;
        }
        code {
            background-color: #2d2d2d;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="note-header">
        <h1><p class="note-title">技术笔记标题</p></h1>
        <p class="note-desc">笔记描述或标签</p>
    </div>
    <h2>问题描述</h2>
    <p class="problem">在这里描述你遇到的问题或要记录的技术点。</p>
    
    <h2>解决方案</h2>
    <p class="solution">在这里描述解决方案、代码示例或技术细节。</p>
    
    <h2>总结</h2>
    <p class="summary">总结和心得体会。</p>
</body>
</html>
